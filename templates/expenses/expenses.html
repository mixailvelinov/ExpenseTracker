{% extends 'base.html' %}

{% block content %}
    <h1 class="headline">Expenses</h1>

    <a class="history" href="{% url 'expenses-history' %}">History</a>

    <div class="expenses-form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.amount }}
            {{ form.expense_name }}
            {{ form.description }}
            <button type="submit">Register Expense</button>
        </form>
    </div>
    
{% endblock %}
