{% extends 'base.html' %}

{% block content %}
    <h2 class="headline">Create a Wish</h2>
    <div class="wish-create-container">
        <form method='post' action="">
            {% csrf_token %}
            {{ form.title }}
            {{ form.description }}
            {{ form.price }}
            {{ form.image }}
            <button type="submit">Save</button>
        </form>
    </div>

{% endblock %}
