{% extends 'base.html' %}

{% block content %}
    {% if object_list %}
        <h2>Bought items:</h2>
        {% for obj in object_list %}
            <ul>
                <li class="bought-item">{{ obj.title }} - {{ obj.price|floatformat:2 }}</li>
            </ul>
        {% endfor %}
    {% else %}
        <p>You haven't bought anything from your Wishlist yet.</p>
    {% endif %}

{% endblock %}
